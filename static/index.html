<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  #upload-progress {
    display: inline-block;
    width: 43px;
  }
  #files a {
    margin-left: 10px;
  }
  </style>
  <title>Demo</title>
</head>
<body>
  <h1>File upload demo.</h1>
  <input id="file" type="file">
  <button id="sub">upload</button>
  <span id="upload-progress"></span>

  <form action="/upload" method="post" enctype="multipart/form-data">  
      <input type="file" name="test"/>  
      <input type="submit" value="ok"/>  
  </form>
  <div id="uploaded">
    <ul id="files"></ul>
  </div>

  <script>
  var btn = document.getElementById('sub');
  var fileInput = document.getElementById('file');
  var uploadProgress = document.getElementById('upload-progress');
  sub.onclick = function() {
    uploadProgress.innerText = null;
    aj(fileInput.files[0]);
    fileInput.value = null;
  }

  function ajax(url, method, data, callback, uploadProgress) {
    var xhr = new XMLHttpRequest();
    xhr.open(method || 'get', url, true);
    xhr.onload = function(e) {
      if (
        this.status===200
        && this.readyState===4
        && typeof callback === 'function'
      ) {
        callback(JSON.parse(this.responseText));
      }
    }
    if (typeof uploadProgress === 'function') {
      xhr.upload.onprogress = uploadProgress;
    }
    if (typeof data === 'object') {
      if (data instanceof FormData) {
        xhr.send(data);
      } else {
        xhr.send(JSON.stringify(data));
      }
    } else {
      alert('data should be an object.');
    }
  }

  function aj(file) {
    var fileData = new FormData();
    fileData.append("test", file);
    function cb(files) {
      console.log('上传完成');
      showUploaded(files);
    }
    function progress(e) {
      if (e.lengthComputable) {
        var percent = (e.loaded / e.total * 100).toFixed(0);
        uploadProgress.innerText = percent + '%';
      } else {
        console.log('can\'t computable');
      }
    }
    ajax('/upload', 'post', fileData, cb, progress);
  }

  // function fe(file) {
  //   var fileData = new FormData();
  //   fileData.append("test", file);
  //   fetch('/upload', {
  //     method: 'post',
  //     body: fileData
  //   }).then(res => res.json())
  //     .then(data => {
  //       console.log('file upload success.');
  //     })
  //     .catch(err => console.log('upload err: ', err));
  // }

  fetch('/getUploadedFiles')
    .then(res => res.json())
    .then(data => {
      showUploaded(data);
    }).catch(err => console.log('show uploaded files error.\n', err));

  function showUploaded(files) {
    if (!(Array.isArray(files) && files.length > 0)) {
      return console.log('no file to show.');
    }
    var oldList = document.querySelector('#uploaded #files');
    var newList = document.createElement('ul');
    newList.setAttribute('id', 'files');
    files.forEach(file => {
      var listItem = document.createElement('li');
      listItem.setAttribute('data-row-name', file);
      listItem.innerHTML = '<span>' + file + '</span>';
      listItem.innerHTML += '<a href="javascript:void(0)">delete</a>';
      newList.appendChild(listItem);
    });
    oldList.parentNode.replaceChild(newList, oldList);
  }

  // delete handler
  var fileList = document.getElementById('uploaded');
  function deleteHandler(e) {
    if (e.target.nodeName === 'A') {
      var fileName = e.target.parentNode.getAttribute('data-row-name');
      deleteFile(fileName);
    }
  }
  fileList.addEventListener('click', deleteHandler, false);
  function deleteFile(file) {
    var sendData = { file: file || '' };
    function cb(files) {
      showUploaded(files);
    }
    ajax('/deleteFile', 'post', sendData, cb);
  }

  </script>
</body>
</html>
