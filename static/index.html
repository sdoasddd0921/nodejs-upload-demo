<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  #upload-progress {
    display: inline-block;
    width: 43px;
  }
  </style>
  <title>Demo</title>
</head>
<body>
  <h1>File upload demo.</h1>
  <input id="file" type="file">
  <button id="sub">upload</button>
  <span id="upload-progress"></span>

  <form action="/upload" method="post" enctype="multipart/form-data">  
      <input type="file" name="test"/>  
      <input type="submit" value="ok"/>  
  </form>
  <div id="uploaded">
    <ul id="files"></ul>
  </div>

  <script>
  var btn = document.getElementById('sub');
  var fileInput = document.getElementById('file');
  var progress = document.getElementById('upload-progress');
  sub.onclick = function() {
    progress.innerText = null;
    aj(fileInput.files[0]);
    fileInput.value = null;
  }

  function aj(file) {
    var fileData = new FormData();
    fileData.append("test", file);
    var xhr = new XMLHttpRequest();
    xhr.open('post', '/upload', true);
    xhr.onload = function(e) {
      console.log('上传完成');
      console.log(this.responseText);
      var files = JSON.parse(this.responseText);
      showUploaded(files);
    }
    xhr.upload.onprogress = function(e) {
      if (e.lengthComputable) {
        var percent = (e.loaded / e.total * 100).toFixed(0);
        progress.innerText = percent + '%';
        console.log('upload finished: ' + percent + '%.');
      } else {
        console.log('can\'t computable');
      }
    }
    xhr.send(fileData);
  }

  // function fe(file) {
  //   var fileData = new FormData();
  //   fileData.append("test", file);
  //   fetch('/upload', {
  //     method: 'post',
  //     body: fileData
  //   }).then(res => res.json())
  //     .then(data => {
  //       console.log('file upload success.');
  //     })
  //     .catch(err => console.log('upload err: ', err));
  // }

  fetch('/getUploadedFiles')
    .then(res => res.json())
    .then(data => {
      showUploaded(data);
    }).catch(err => console.log('show uploaded files error.'));

  function showUploaded(files) {
    if (!files) {
      return console.log('no file to show.');
    }
    var oldList = document.querySelector('#uploaded #files');
    var newList = document.createElement('ul');
    newList.setAttribute('id', 'files');
    console.log(files)
    files.forEach(file => {
      var listItem = document.createElement('li');
      listItem.appendChild(document.createTextNode(file));
      newList.appendChild(listItem);
    });
    oldList.parentNode.replaceChild(newList, oldList);
  }

  </script>
</body>
</html>
